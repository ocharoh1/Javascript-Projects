<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="search-container">
            <input type="text" placeholder="Search location..." spellcheck="false">
            <button class="search-btn">
                <img src="/api/placeholder/24/24" alt="search" class="search-icon">
            </button>
        </div>

        <div class="weather-display">
            <img src="/api/placeholder/100/100" alt="weather" class="weather-icon" id="weatherIcon">
            
            <h1 class="location">Keroka</h1>
            <p class="region">Region</p>
            <p class="country">Country</p>
            <p class="local-time">Local Time</p>
            
            <div class="temperature">
                <h2>15Â°C</h2>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <img src="/api/placeholder/24/24" alt="humidity" class="detail-icon">
                    <div class="detail-info">
                        <span class="humidity-value">89%</span>
                        <span class="detail-label">Humidity</span>
                    </div>
                </div>
                <div class="detail-item">
                    <img src="/api/placeholder/24/24" alt="wind" class="detail-icon">
                    <div class="detail-info">
                        <span class="wind-value">6.1 km/h</span>
                        <span class="detail-label">Wind Speed</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
