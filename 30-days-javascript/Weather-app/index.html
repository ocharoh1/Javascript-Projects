<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="./images/search.jpeg" alt="search icon"></button>
        </div>

        <div class="weather">
            <img src="images/rain.jpeg" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city"> New  York</h2>
            
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity">
                </div>
                <p class="humidity"> 50%</p>
                <p>Humidity</p>
            </div>
        </div>

        <div class="col">
            <img src="images/wind.jpg" alt="wind">
            <p class="wind"> 10km/h</p>
            <p>Wind speed</p>
        </div>
    </div>

   
    
</body>
</html>
